<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list app</title>
    <link rel="stylesheet" href="/public/build/output.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://tailwindcss.com//favicons/apple-touch-icon.png?v=3" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://tailwindcss.com//favicons/favicon-32x32.png?v=3" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://tailwindcss.com//favicons/favicon-16x16.png?v=3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<!-- bg-gradient-to-tr from-blue-700 via-blue-800 to-gray-900 -->

<body class="font-poppins  bg-main flex items-center justify-center w-full h-screen px-5 md:mx-auto ">

    <main class=" w-[400px]  md:w-[620px] rounded-xl bg-white shadow-xl flex flex-col  relative ">
        <h1 class=" text-center font-bold my-6 md:my-9 text-main text-[32px] md:text-4xl  ">TO-DO APP</h1>
        <div class="  flex  flex-col md:flex-row-reverse pb-14 md:pb-2 ">

            <!-- selection part (1) -->
            <div
                class="  bg-yellow-500/ flex justify-center md:block w-full md:w-auto md:basis-[35%] py-3 mx-auto md:mx-3 ">
                <select id="todos"
                    class=" bg-white block w-10/12 md:w-11/12 p-4 md:p-3.5 cursor-pointer  font-medium  text-main text-base rounded-xl duration-75 border-[2px]  border-main focus:border-main focus:ring-0   ">
                    <option
                        class="  text-left  cursor-pointer mx-96 text-base  font-normal rounded-md bg-white text-main   "
                        value="all">All Tasks</option>
                    <option
                        class="  text-left  cursor-pointer mx-96 text-base  font-normal rounded-md bg-white text-main   "
                        value="remaining">Remaining</option>
                    <option
                        class="  text-left  cursor-pointer mx-96 text-base  font-normal rounded-md bg-white text-main   "
                        value="finished">Finished</option>
                </select>
            </div>


            <!-- input and todo part (2) -->
            <div class=" relative basis-[65%] bg-purple-400/  ">
                <div
                    class=" task-input  w-10/12  flex justify-between items-center my-3 mx-auto rounded-xl duration-75 border-[2px]  border-main pl-3 pr-2">
                    <input id="input"
                        class="text-base text-zinc-800 bg-transparent outline-none focus:ring-0 border-none py-4  basis-4/5 "
                        type="text" placeholder="Add a new task">
                    <div id="addBtn"
                        class=" hover:cursor-pointer  w-9 h-9 flex justify-center items-center bg-main rounded-lg ">
                        <svg class="w-6 h-6 stroke-white " xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </div>
                </div>

                <!-- ul section for todos -->

                <ul
                    class=" task-box overflow-auto w-10/12 mx-auto my-8 bg-main/20 border-main/25 border-[1px] rounded-lg h-52 mt-7 pt-1 pb-3 ">
                    <li
                        class="   mt-2 mb-1 mx-3 bg-white rounded-md  list-none py-3 px-2 text-black font-medium text-[17px] flex items-center justify-between break-words  ">
                        <span class=" bre   ak-words bg-slate-50 pr-3 ">Lorem ipsum dolor </span>
                        <div class=" flex justify-end items-center basis-1/3 ">
                            <input id="link-checkbox" type="checkbox" value=""
                                class="w-6 h-6 mr-3 rounded-md text-blue-600 bg-gray-100 border-gray-300  focus:ring-blue-500 dark:focus:ring-blue-600  focus:ring-2 ">
                            <svg class="w-6 h-6 stroke-red-700 cursor-pointer " xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </div>
                    </li>
                    <span class="  w-full mx-auto bg-main/20 h-[2px] inline-block "></span>
                    <li
                        class="  mt-2 mb-1 mx-3 bg-white rounded-md  list-none py-3 px-2 text-black font-medium text-[17px] flex items-center justify-between break-words  ">
                        <span class=" break-words bg-slate-50 pr-3 ">Lorem ipsum dolor </span>
                        <div class=" flex justify-end items-center basis-1/3 ">
                            <input id="link-checkbox" type="checkbox" value=""
                                class="w-6 h-6 mr-3 rounded-md text-blue-600 bg-gray-100 border-gray-300  focus:ring-blue-500 dark:focus:ring-blue-600  focus:ring-2 ">
                            <svg class="w-6 h-6 stroke-red-700 cursor-pointer " xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </div>
                    </li>
                    <span class="  w-full mx-auto bg-main/20 h-[2px] inline-block "></span>
                    <li
                        class="  mt-2 mb-1 mx-3 bg-white rounded-md  list-none py-3 px-2 text-black font-medium text-[17px] flex items-center justify-between break-words  ">
                        <span class=" break-words bg-slate-50 pr-3 ">Lorem ipsum dolor </span>
                        <div class=" flex justify-end items-center basis-1/3 ">
                            <input id="link-checkbox" type="checkbox" value=""
                                class="w-6 h-6 mr-3 rounded-md text-blue-600 bg-gray-100 border-gray-300  focus:ring-blue-500 dark:focus:ring-blue-600  focus:ring-2 ">
                            <svg class="w-6 h-6 stroke-red-700 cursor-pointer " xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </div>
                    </li>
                </ul>
            </div>

            <button
                class=" text-[15px] md:text-base absolute bottom-4 right-4 md:bottom-7 md:right-7  p-2 bg-main rounded-md text-white ">Clear
                all</button>
        </div>


    </main>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="app.js"></script>
</body>

</html>
