<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list app</title>
    <link rel="stylesheet" href="build/output.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://tailwindcss.com//favicons/apple-touch-icon.png?v=3" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://tailwindcss.com//favicons/favicon-32x32.png?v=3" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://tailwindcss.com//favicons/favicon-16x16.png?v=3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;&display=swap"
        rel="stylesheet">
</head>

<body
    class="  font-nunito   bg-main flex items-center justify-center w-full h-screen px-0 md:mx-auto overflow-y-auto ">

    <main
        class=" w-[400px]  md:w-[620px] xl:w-[700px] rounded-xl bg-white shadow-xl flex flex-col mx-4   relative mb-9 sm:mb-3 ">
        <h1 class="font-nunito  text-center font-black my-6 text-main text-[40px] md:text-[45px]  ">TO-DO APP</h1>
        <div class="  flex  flex-col md:flex-row-reverse pb-14 md:pb-2 ">

            <!-- selection part (1) -->
            <div
                class="font-nunito   bg-yellow-500/ flex justify-center md:block w-full md:w-auto md:basis-[35%] py-3 mx-auto md:mx-3 ">
                <select id="todos"
                    class=" outline-main bg-white block w-[92%] sm:w-[88%] md:w-11/12  p-4 md:p-3.5 cursor-pointer  font-medium  text-main text-base rounded-xl duration-75 border-[2px]  border-main focus:border-main focus:ring-1 ring-main focus:ring-white   ">
                    <option
                        class="  text-left  cursor-pointer mx-96 text-base  font-normal rounded-md bg-white text-main   "
                        value="all">All Tasks</option>
                    <option
                        class="  text-left  cursor-pointer mx-96 text-base  font-normal rounded-md bg-white text-main   "
                        value="remaining">Uncompleted</option>
                    <option
                        class="  text-left  cursor-pointer mx-96 text-base  font-normal rounded-md bg-white text-main   "
                        value="finished">Completed</option>
                </select>
            </div>


            <!-- input and todo part (2) -->
            <div class="font-nunito  relative basis-[65%]  bg-purple-400/  ">
                <div
                    class=" task-input  w-[92%] sm:w-[88%] md:w-10/12  flex justify-between items-center my-3 mx-auto rounded-xl duration-75 border-[2px]  border-main pl-4 pr-3">
                    <input id="input"
                        class="text-base text-zinc-800 bg-transparent outline-none focus:ring-0 border-none py-4  basis-4/5 "
                        type="text" placeholder="Add a new task . . .">
                    <div id="addBtn"
                        class=" hover:cursor-pointer  w-9 h-9 flex justify-center items-center bg-main rounded-lg ">
                        <svg class="w-6 h-6 stroke-white " xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </div>
                </div>

                <!-- ul section for todos -->

                <ul
                    class=" task-box overflow-auto w-[92%] sm:w-[88%] md:w-10/12 mx-auto my-8 bg-main/5 border-main/25 border-[2px] rounded-lg  h-52 xl:h-64 mt-7 pt-1 pb-3 ">
                    <!-- todos will appear here -->

                </ul>
            </div>
            <button id="clearAll"
                class=" text-[15px] md:text-base absolute bottom-4 right-4 md:bottom-7 md:right-7  p-2 bg-main rounded-md text-white ">Clear
                all</button>
        </div>

    </main>


    <!-- modal on the webpage with javascript  -->
    <div id="shadow"
        class=" hidden cursor-pointer  inset-0 absolute z-20 w-full h-screen bg-stone-900/40 backdrop-blur-md    cancelBtn  "></div>
    <div id="modaltext"
        class=" hidden z-40 absolute top-1/2  left-1/2 -translate-y-1/2 -translate-x-1/2    ">
        <div
            class="block border-2 border-stone-200  font-inter bg-white px-3 py-3 w-[330px] md:py-4 md:px-3  md:justify-between  md:w-[420px]  rounded-2xl ">
            <div class=" flex items-center justify-between w-full py-2 bg-slate-400/  ">
                <div></div>
                <h2 class=" font-semibold text-[25px]  md:text-[27px] text-slate-900 ">Edit Todo</h2>
                <svg class=" cursor-pointer w-6 h-6 md:w-7 md:h-7 stroke-red-500  cancelBtn  " xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="4" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>
            <span class="block w-[97%] mx-auto h-[2px] bg-slate-200 mt-1 md:mt-3 "></span>
            <h1 class=" font-semibold text-[23.5px] md:text-[25px] text-slate-700 text-left mt-7 md:mt-12 ml-5  ss:ml-4  ">Title</h1>
            <div class=" flex justify-center " >
                <input id="text" autofocus="autofocus"
                class=" border-2  border-stone-300 mx-auto w-[280px] ss:w-[290px] md:w-[360px] px-2 md:px-4 my-3 py-2.5 rounded-xl outline-none focus:shadow-lg  focus:border-blue-600 "
                type="text" name="" />
            </div>
            <div class=" flex justify-evenly items-center mt-7 ss:mt-10 md:mt-14 mb-2 " >
                <span class="confirmBtn px-9 md:px-11 py-1.5  rounded-xl md:text-[17px]  bg-blue-600 text-white cursor-pointer border-blue-600 border-2 " >Confirm</span>
                <span class="cancelBtn px-9 md:px-12 py-1.5 rounded-xl md:text-[17px]   text-blue-600 bg-white border-blue-400 border-2 cursor-pointer " >Cancel</span>
            </div>
        </div>
    </div>


    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
